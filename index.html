<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <!-- Fonts -->
        <link
            href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap"
            rel="stylesheet"
        />
        <link rel="preconnect" href="https://fonts.googleapis.com" />

        <link
            href="https://fonts.googleapis.com/css2?family=Barlow:wght@100&family=Pacifico&family=Scheherazade+New&display=swap"
            rel="stylesheet"
        />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Barlow:wght@600&display=swap"
            rel="stylesheet"
        />
        <!-- Stylesheets -->
        <link rel="stylesheet" href="./styles/reset.css" />
        <link rel="stylesheet" href="./styles/style.css" />
        <link rel="stylesheet" href="./styles/home.css" />
        <title>Chocolate Pizza</title>
    </head>

    <body>
        <header>
            <div class="title">
                <img
                    src="assets/logo.png"
                    alt="knife fork image"
                    class="header-logo"
                />

                <div class="title-description">
                    <p class="header-title">Delicious</p>
                    <p class="header-description">
                        THE BEST FOOD BLOG ON THE WEB
                    </p>
                </div>
            </div>

            <div class="sm-icons">
                <img
                    src="./assets/fb-icon.png"
                    alt="facebook icon"
                    class="fb-icon"
                />
                <img
                    src="./assets/twit-icon.png"
                    alt="twitter icon"
                    class="twit-icon"
                />
                <img
                    src="./assets/gp-icon.png"
                    alt="google plus icon"
                    class="gp-icon"
                />
                <img
                    src="./assets/insta-icon.png"
                    alt="instagram icon"
                    class="insta-icon"
                />
                <img
                    src="./assets/flic-icon.png"
                    alt="flicker icon"
                    class="flic-icon"
                />
                <img
                    src="./assets/pint-icon.png"
                    alt="pinterest icon"
                    class="pint-icon"
                />
                <div class="rss-email">
                    <img
                        src="./assets/rss-icon.png"
                        alt="rss feed icon"
                        class="rss-icon"
                    />
                    <img
                        src="./assets/mail-icon.png"
                        alt="email icon"
                        class="mail-icon"
                    />
                </div>
            </div>
        </header>

        <div class="hr"></div>

        <!-- Main
            Blog title
        blog meta data
        print 
    
        chocolate pizza image
        main blog text
    
        recipe card-->

        <main>
            <h1 class="chocolate-pizza">Chocolate Pizza</h1>
            <div class="blog-subhead">
                <p class="meta">POSTED ON 15 DEC 2013 / DESSERTS</p>
                <a href="#" class="print">PRINT</a>
            </div>
            <img
                src="./assets/choco-pizza.png"
                alt="chocolate pizza"
                class="pizza-img"
            />
        </main>

        <!-- Bio section
        horizontal rule
        van-pic
        Name
        bio
        share recipe button -->

        <!-- Footer
        modified horizontal rule with small image in middle
        copyright info -->
        <script type="module" src="./app.js"></script>
    </body>
</html>
